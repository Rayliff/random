<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Mamah</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Tombol Awal -->
  <div class="start-container">
    <button class="start-button" onclick="startCelebration()">🎉 Klik untuk Mulai 🎉</button>
  </div>

  <!-- Konten Utama -->
  <div id="main-content" class="hidden">
    <header>
      <h1>Selamat Ulang Tahun Mamah ❤️</h1>
    </header>

    <div class="typed-text">
      <div id="typed-1"></div>
      <div id="typed-2"></div>
      <div id="typed-3"></div>
    </div>


    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1">
    </div>

    <!-- Bagian Pesan & Kesan 
    <section class="message-section" id="message">
      <div class="message-card">
        <h2>Pesan & Kesan</h2>
        <p>
          Mamah, terima kasih atas segalanya. Maaf atas segala kekurangan dan kesalahan Raihan selama ini.
          Semoga mamah selalu sehat, bahagia, dan diberi umur panjang biar mamah bisa liat Raihan sukses nanti ya mah.

    <section class="message-cards">
  <h2 style="text-align:center;">Pesan Spesial dari Keluarga 💌</h2>
  <div class="card-grid">
    <div class="person-card" onclick="showMessage(0)">
      <img src="foto2.png" alt="Foto papah" class="avatar">
      <p>Papah</p>
    </div>
    <div class="person-card" onclick="showMessage(1)">
      <img src="foto3.png" alt="Foto Raihan" class="avatar">
      <p>Raihan</p>
    </div>
    <div class="person-card" onclick="showMessage(2)">
      <img src="foto4.jpg" alt="Foto Rif" class="avatar">
      <p>Rifky</p>
    </div>
    <div class="person-card" onclick="showMessage(3)">
      <img src="foto5.jpg" alt="Foto Raffa" class="avatar">
      <p>Raffa</p>
    </div>
  </div>

  <!-- Modal Message -->
<div id="message-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" onclick="closeMessage()">&times;</span>
    <div class="message-content">
      <img id="msg-avatar" src="" class="avatar-large" alt="Foto">
      <div>
        <h3 id="msg-name"></h3>
        <p id="msg-text"></p>
      </div>
    </div>
  </div>
</div>

</section>


    <section class="slider-section">
  <div class="slider-container">
    <div class="slide fade">
      <img src="1.jpg" alt="Slide 1">
    </div>
    <div class="slide fade">
      <img src="2.jpeg" alt="Slide 2">
    </div>
    <div class="slide fade">
      <img src="3.jpeg" alt="Slide 3">
    </div>
    <div class="slide fade">
      <img src="4.jpeg" alt="Slide 4">
    </div>
    <div class="slide fade">
      <img src="5.jpeg" alt="Slide 5">
    </div>
    
    <div class="slide fade">
      <img src="7.jpeg" alt="Slide 7">
    </div>
    <div class="slide fade">
      <img src="8.jpeg" alt="Slide 8">
    </div>

    <!-- Tombol Navigasi -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
</section>


    <!-- Audio -->
    <div class="music-player">
      <audio id="bg-music" autoplay loop>
        <source src="hbd.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio.
      </audio>
    </div>

    <!-- Konfeti -->
    <canvas class="confetti" id="confetti-canvas"></canvas>

    <!-- Footer -->
    <footer>
      
    </footer>
  </div>

  <!-- Script eksternal -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
